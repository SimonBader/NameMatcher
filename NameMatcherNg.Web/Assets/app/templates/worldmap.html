<svg class="worldmap" viewBox="0 0 500 250">
    <polygon ng-repeat="state in states"
             points="{{state.Points}}"
             ng-class="styles(state.CountryCode)"
             ng-click="click(state.CountryCode)"
             ng-mouseover="mouseover(state.CountryCode)"
             ng-mouseleave="mouseleave(state.CountryCode)"/>
</svg>
